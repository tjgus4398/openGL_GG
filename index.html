<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GG</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/GG_WebBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body bgcolor='black'>
    <div style="text-align : center">
      <img src="Title.png" width="10%">
    </div>
   
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title"></div>
      </div>
    </div>
    
    <div class="content">
      <img src="Description.png" width="80%">
      <img src="PhotoLink.png" width="50%" "margin-bottom: 50px">
      <img src="Double.png" width="50%" "margin-bottom: 50px">
      <table>
        <tr>
          <td><img src="Kim.png" width="50%"></td><td><img src="Hwang.png" width="50%"></td>
      </table>
    </div>
    
  </body>
</html>
